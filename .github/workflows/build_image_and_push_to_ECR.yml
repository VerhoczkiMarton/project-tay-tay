name: Build image and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-image-and-push-to-ECR:
    runs-on: ubuntu-latest

    env:
      ECR_REPOSITORY: tay-tay-ecr-repository-client
      CLIENT_CONTAINER_NAME: tay-tay-ecr-repository-client
      AWS_REGION: eu-central-1
      AWS_ACCOUNT_ID: 504143695208

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a

      - name: Build, tag, and push Client image to Amazon ECR
        working-directory: ./tay-tay-client
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          SHA_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$SHA_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$SHA_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Latest image=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT
          echo "SHA image=$ECR_REGISTRY/$ECR_REPOSITORY:$SHA_TAG" >> $GITHUB_OUTPUT
