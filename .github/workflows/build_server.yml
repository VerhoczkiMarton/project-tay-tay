name: 🏗️ Build Server

on:
  push:
    paths:
      - 'tay-tay-server/src/main**'
    branches:
      - main

jobs:
  build-server:
    uses: ./.github/workflows/build_image_and_push_to_ECR.yml
    secrets: inherit
    with:
      AWS_REGION: eu-central-1
      WORKING_DIRECTORY: ./tay-tay-server
      AWS_ECR_REPOSITORY: tay-tay-ecr-repository-server