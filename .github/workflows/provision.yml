name: Provision

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Read production.env file
        run: |
          source ./production.env
          cat ./production.env
          echo "export $(cat ./production.env | xargs)" >> $GITHUB_ENV
        shell: bash

      - name: Debug GITHUB_ENV
        run: |
          echo "GITHUB_ENV"
          cat $GITHUB_ENV
        shell: bash

      - name: Debug Environment Variables env.
        run: |
          echo "AWS_REGION"
          echo ${{ env.AWS_REGION }}
          echo "ECS_CLUSTER"
          echo ${{ env.ECS_CLUSTER }}
          echo "CLIENT_CONTAINER_NAME"
          echo ${{ env.CLIENT_CONTAINER_NAME }}
          echo "CLIENT_ECR_REPOSITORY"
          echo ${{ env.CLIENT_ECR_REPOSITORY }}
          echo "CLIENT_ECS_SERVICE"
          echo ${{ env.CLIENT_ECS_SERVICE }}
          echo "CLIENT_ECS_TASK_DEFINITION_FAMILY"
          echo ${{ env.CLIENT_ECS_TASK_DEFINITION_FAMILY }}
        shell: bash

      - name: Set Terraform environment variables
        run: |
          export TF_VAR_aws_region="$AWS_REGION"
          export TF_VAR_ecs_cluster="$ECS_CLUSTER"
          export TF_VAR_client_container_name="$CLIENT_CONTAINER_NAME"
          export TF_VAR_client_ecr_repository="$CLIENT_ECR_REPOSITORY"
          export TF_VAR_client_ecs_service="$CLIENT_ECS_SERVICE"
          export TF_VAR_client_ecs_task_definition_family="$CLIENT_ECS_TASK_DEFINITION_FAMILY"
        shell: bash

      - name: Debug Terraform Environment Variables
        run: |
          echo "TF_VAR_aws_region: $TF_VAR_aws_region"
          echo "TF_VAR_ecs_cluster: $TF_VAR_ecs_cluster"
          echo "TF_VAR_client_container_name: $TF_VAR_client_container_name"
          echo "TF_VAR_client_ecr_repository: $TF_VAR_client_ecr_repository"
          echo "TF_VAR_client_ecs_service: $TF_VAR_client_ecs_service"
          echo "TF_VAR_client_ecs_task_definition_family: $TF_VAR_client_ecs_task_definition_family"
        shell: bash

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        env:
          TF_INPUT: 0
        run: terraform apply -auto-approve
        working-directory: ./terraform
