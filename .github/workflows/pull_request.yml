name: ğŸ—³ï¸Pull request verify

on:
  pull_request:

env:
  client-working-directory: ./tay-tay-client
  server-working-directory: ./tay-tay-server


jobs:
  lint-client:
    name: âœï¸ Lint Client
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        working-directory: ${{ env.client-working-directory }}
        run: npm ci

      - name: Code Linting
        working-directory: ${{ env.client-working-directory }}
        run: npm run lint

  test-client:
    name: ğŸ§ª Test Client
    needs:
      - lint-client
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        working-directory: ${{ env.client-working-directory }}
        run: npm ci

      - name: Code Linting
        working-directory: ${{ env.client-working-directory }}
        run: npm run test

  lint-server:
    name: âœï¸ Lint Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'corretto'

      - name: Run Gradle Style Check
        working-directory: ${{ env.server-working-directory }}
        run: |
          chmod +x gradlew
          ./gradlew checkstyleMain checkstyleTest

  test-server:
    name: ğŸ§ª Test Server
    needs:
      - lint-server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'corretto'

      - name: Run Gradle Tests
        working-directory: ${{ env.server-working-directory }}
        run: |
          chmod +x gradlew
          ./gradlew test
