name: 🗳️Pull request verify

on:
  pull_request:

jobs:
  lint-client:
    name: ✏️ Lint Client
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Code Linting
        run: npm run lint

  lint-server:
    name: ✏️ Lint Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21

      - name: Run Gradle Style Check
        run: |
          chmod +x gradlew
          ./gradlew checkstyleMain checkstyleTest